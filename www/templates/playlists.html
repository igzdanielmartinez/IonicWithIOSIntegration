<ion-view view-title="{{view_title}}">
    <ion-nav-buttons side="right">
        <button class="button" ng-click="updatePressed()">{{button_title}}</button>
    </ion-nav-buttons>
  <ion-content>
      <ion-list>
          <ion-item ng-repeat="playlist in playlists" href="#/app/playlists/{{playlist.id}}">
              {{playlist.title}}
          </ion-item>
      </ion-list>
  </ion-content>
</ion-view>
